<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='sportner.css') }}"></link>
  </head>
  <body>
    <title>Logout</title>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <h1 style="text-align:center" class="title">You are logged out successfully {{ message }}</h1>
            <ul>
              <li style="text-align:center"><a class="button is-link" href="{{ url_for('login_page') }}">Login</a></li> 
            </ul>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}  
    
  </body>
  <footer>

  </footer>
